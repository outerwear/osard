<!DOCTYPE html>
				<!-- color: #DADD26; -->
<html>
	<head>
		<style>
			body{
				background-color: #000000EE;
				color: #DADD2A;
				text-align: center;
				font-family: sans-serif;
				font-weight: bold;
			}
			.greet {
				font-size: 40px;
			}
			.email a:link,
			.email a:visited,
			.email a:hover,
			.email a:active {
				text-decoration: none;
				color: #424242;
				font-size: 12px;
			}
		</style>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<title>...os ard!</title>
	<body>
		<div class='greet'></div>
		<div class='email'></div>
		<script type="text/javascript">
			everything = [
				{ "greet":"注意", "email":"こんにちは" },
				{ "greet":"осторожность", "email":"Привет" },
				{ "greet":"주의", "email":"안녕하세요" },
				{ "greet":"Fógra", "email":"Dia dhuit" },
				{ "greet":"警告", "email":"你好" },
				];
			selection = Math.floor(Math.random() * everything.length);
			document.querySelector('.greet').innerText = everything[selection].greet;
			document.querySelector('.email').innerHTML = '<a href="mailto:hello@osard.jp">' + everything[selection].email + '@</a>';
		</script>
	</body>
</html>
